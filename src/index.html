<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekday Calculator</title>
</head>
<body>
  <div class="container">
    <h2>Date Calculator</h2>
    <form id="dateCalulation">
      <div class="form-group">
        <label for="day">Day</label> 
        <input id="day" class="form-group" type="number" required>
        <label for="month">Month</label> 
        <input id="month" class="form-group" type="number" required>
        <label for="year">Year</label> 
        <input id="year" class="form-group" type="number" required>
      </div>
      <button type="submit" class="btn">Let's See the Date!</button>
    </form>
    <div class="answer">
    </div>
  </div>  
</body>
</html>
